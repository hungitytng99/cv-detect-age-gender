<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/app.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="app">
        <div class="app-title">Realtime detect Age & Gender</div>
        <div class="app-group">Group: 12</div>
        <div class="app-video__box">
            <img id="video" class="app-video" src="{{ url_for('video_normal_stream') }}" width="100%">
            <canvas id="canvas" width="640" height="480" class="display-none"></canvas>
            <!-- <div id="video-placeholder" class="app-video__placeholder"></div> -->
            <div id="app-video__control" class="app-video__control">
                <div id="current-model">None</div>
                <i onclick="handleClickPredict()" class="far fa-play-circle app-video__control-item"></i>
                <i onclick="handleCaptureVideo()" style="margin-top: 15px;" class="app-video__control-item --capture fas fa-camera-retro"></i>
            </div>
            <div id="loading" class="loading display-none">
                <img id="loading-image" src="{{url_for('static', filename='img/Spinner-1s-200px.svg')}}" alt="Loading..." />
            </div>
        </div>
    </div>
    <a href="#" id="downloadLink" download="capture.jpeg" class="display-none"></a>
</body>
<script src="{{url_for('static', filename='js/app.js')}}"></script>

</html>
